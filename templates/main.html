<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AI Image Narrator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon-16x16.png">
    <link rel="manifest" href="/static/assets/site.webmanifest">
</head>
<body>
    <video id="camera-feed" autoplay playsinline webkit-playsinline></video>
    <div class="camera-controls">
        <button id="toggle-camera-btn">Toggle Camera</button>
        <button id="start-btn">Press here, once you have selected a voice below</button>
    </div>
    <div id="captured-images" class="scrollable" style="display: flex; overflow-x: auto; margin-top: 20px;"></div>
    <div id="loading-popup" class="loading-popup" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-message">Generating narration (turn up volume)...</p>
            <p id="loading-detail" style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;"></p>
        </div>
    </div>

        <button class="voice-btn" data-voice-name="Stephen Fry">Stephen Fry ğŸ“š</button>
    </div>
    <div id="politeness-control">
        <label for="politeness-slider">Personality Level: <span id="politeness-value">5</span></label>
        <input type="range" id="politeness-slider" min="1" max="10" value="5" step="1">
        <div class="slider-labels">
            <span>Ultra Formal</span>
            <span>Snarky</span>
        </div>
    </div>
    <div id="picture-counter">Pictures taken: 0</div>
    <div id="feedback" class="scrollable"></div>
    <script src="/static/js/main.js"></script>
</body>
</html>
