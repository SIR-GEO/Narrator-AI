<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AI Image Narrator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon-16x16.png">
    <link rel="manifest" href="/static/assets/site.webmanifest">
</head>
<body>
    <video id="camera-feed" autoplay playsinline webkit-playsinline></video>
    <div class="camera-controls">
        <button id="toggle-camera-btn">Toggle Camera</button>
        <button id="start-btn">Press here, once you have selected a voice below</button>
    </div>
    <div id="captured-images" class="scrollable" style="display: flex; overflow-x: auto; margin-top: 20px;"></div>
    <div id="loading-popup" class="loading-popup" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Generating narration (turn up volume)...</p>
        </div>
    </div>
    <div id="voice-selection">
        <button class="voice-btn" data-voice-id="0SQfBfjRCI4jQdnyrF5B" data-voice-name="Michael Caine">Michael Kaine 🎩</button>
        <button class="voice-btn" data-voice-id="dCEi3N1Obj1Pajpy0xtI" data-voice-name="Noah">Noah (Kind Narrator) 🌍</button>
        <button class="voice-btn" data-voice-id="xbwI6GdPZTE9pULq0yjQ" data-voice-name="Philemon">Philemon (Serious Scientist) 📚</button>
        <button class="voice-btn" data-voice-id="K8sG6kT7jA4WnERxh8vd" data-voice-name="Morgan Freeman">Morgan Free 🎤</button>
        <button class="voice-btn" data-voice-id="WiXK0UI5GPQ98IYxy8he" data-voice-name="Joanna Lumley">Johanna Lumly 💄</button>
        <button class="voice-btn" data-voice-id="bnvSNcvmOz9I0VhuOh58" data-voice-name="John Cleese">Jon Cheese 🧀</button>
        <button class="voice-btn" data-voice-id="g5Qp5bT7Dm1TIJecJuds" data-voice-name="Judi Dench">Judy Drench 🎭</button>
        <button class="voice-btn" data-voice-id="w642gnqphLNLyM1zH2eI" data-voice-name="Richard Hammond">Richard Hamed 🚗</button>
        <button class="voice-btn" data-voice-id="1wg2wOjdEWKA7yQD8Kca" data-voice-name="Santa Claus">Santa Claus 🎅</button>
    </div>
    <div id="politeness-control">
        <label for="politeness-slider">Personality Level: <span id="politeness-value">5</span></label>
        <input type="range" id="politeness-slider" min="1" max="11" value="5" step="1">
        <div class="slider-labels">
            <span>Ultra Formal</span>
            <span>Santa Mode!</span>
        </div>
    </div>
    <div id="picture-counter">Pictures taken: 0</div>
    <div id="feedback" class="scrollable"></div>
    <script src="/static/js/main.js"></script>
</body>
</html>
